<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/fliptimer.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<center>
			<h1 style="font-family: '微软雅黑';font-size: 48px;color: #282828;">在线考试系统</h1>
			<div class="dowebok">
				<div class="hours"></div>
				<div class="minutes"></div>
				<div class="seconds"></div>
			</div>
			<div style="height: 300px"></div>
		</center>

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/jquery.fliptimer.js"></script>
		<script>
		$(function(){
			$('.dowebok').flipTimer({
				seconds: true
			});
		});
		</script>
		<!-- 代码 结束 -->
		
	</body>

</html>
