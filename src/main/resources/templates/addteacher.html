<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/leyu.css" />

    <script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/leyu.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<!--主体标题-->
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li><a href="home">首页</a></li>
        <li>老师管理</li>
    </ul>
</div>
<!--主体标题-->

<div class="page-content"  >
    <div class="page-header">
        <h1>添加老师</h1>
    </div>
    <div class="row">

        <form class="form-horizontal" role="form" id="form" action="/teacher/insertload" method="post">

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 账 号 </label>

                <div class="col-sm-9">
                    <input type="text"  placeholder="请输入账号" name="teacherAccount" class="col-xs-10 col-sm-5" required="required" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 姓 名 </label>

                <div class="col-sm-9">
                    <input type="text"  placeholder="请输入姓名" name="teacherRealname" class="col-xs-10 col-sm-5" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 手 机 </label>

                <div class="col-sm-9">
                    <input type="text"  placeholder="请输入手机" name="teacherPhone" class="col-xs-10 col-sm-5" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 学 科 </label>

                <div class="col-sm-9">
                    <select name="teacherSubject"  class="col-xs-10 col-sm-5" >
                        <option value="0">请选择学科</option>
                        <option th:each="sub,iterStat:${subList}" th:value="${sub.subjectId}" th:text="${sub.subjectName}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="button" onclick="onSearch()">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        提交
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        取消
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>

<script>
    function onSearch() {
        $("#form").submit();
    }

</script>
</html>
