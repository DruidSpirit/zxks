<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/leyu.css" />

    <script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/leyu.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<!--主体标题-->
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li><a href="home">首页</a></li>
        <li>学生管理</li>
    </ul>
</div>
<!--主体标题-->

<div class="page-content">
    <div class="page-header">
        <h1>修改学生信息</h1>
    </div>
    <div class="row">

<form class="form-horizontal" role="form" id="form" action="/student/updateStuBefor" method="post">

    <div class="form-group" hidden>
        <label class="col-sm-3 control-label no-padding-right"> ID </label>

        <div class="col-sm-9">
            <input type="text"  placeholder="请输入学号" name="studentId" class="col-xs-10 col-sm-5" th:value="${stu.studentId}"/>
            <input type="text"  placeholder="请输入学号" name="current" class="col-xs-10 col-sm-5" th:value="${current}"/>
            <input type="text"  placeholder="请输入学号" name="Account" class="col-xs-10 col-sm-5" th:value="${Account}"/>
            <input type="text"  placeholder="请输入学号" name="Realname" class="col-xs-10 col-sm-5" th:value="${Realname}"/>
            <input type="text"  placeholder="请输入学号" name="Class" class="col-xs-10 col-sm-5" th:value="${Class}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 学 号 </label>

        <div class="col-sm-9">
            <input type="text"  placeholder="请输入学号" name="studentAccount" class="col-xs-10 col-sm-5" th:value="${stu.studentAccount}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" > 姓 名 </label>

        <div class="col-sm-9">
            <input type="text"  placeholder="请输入姓名" name="studentRealname" th:value="${stu.studentRealname}" class="col-xs-10 col-sm-5" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" > 年 龄 </label>

        <div class="col-sm-9">
            <input type="text"  placeholder="请输入年龄" name="studentAge" th:value="${stu.studentAge}" class="col-xs-10 col-sm-5" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 班 级 </label>

        <div class="col-sm-9">
            <select name="studentClass"  class="col-xs-10 col-sm-5" >
                <option value="0">请选择班级</option>
                <option th:each="cla,iterStat:${classList}" th:value="${cla.classId}" th:text="${cla.className}" th:selected="${cla.classId== stu.studentClass}"></option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button" onclick="onSearch()">
                <i class="ace-icon fa fa-check bigger-110"></i>
                提交
            </button>

            &nbsp; &nbsp; &nbsp;
            <input type="button" class="btn" value="取消" onclick="javascript:history.back(-1);" >
            <i class="ace-icon fa fa-undo bigger-110"></i>
            </input>
        </div>
    </div>
</form>
</div>

</div>
</body>

<script>
    function onSearch() {
        $("#form").submit();
    }

</script>
</html>
